name: Update

on:
  workflow_dispatch

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Install deps
      run: sudo apt-get install -y moreutils jq
    - run: bash ./update.sh
    - name: Create Pull Request
      run: gh pr create --title "Update"
