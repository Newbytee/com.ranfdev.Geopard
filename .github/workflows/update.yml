name: Update

on:
  workflow_dispatch

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v15
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: ./update.sh
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
